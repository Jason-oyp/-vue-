<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单实现vue原理</title>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <p>{{obj.x}}</p>
    </div>
    <script type="module">
        import Vue from "./Vue/index.js"

        window.vm = new Vue({
            el: '#app',
            data: {
                name: 'jason',
                obj:{
                    x:2
                }
            }
        });

    </script>
</body>

</html>
